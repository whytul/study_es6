<h2>화살표 함수(Arrow function) 짧게작성</h2>

<pre>
<script>
// 더 짧은 화살표 함수 표현식 사용
const sum = (a, b) => a + b;

// 기존
const sum6 = (a, b) => { return a + b;};

document.writeln(sum(10, 100)); // 110

</script>
기존 함수에서 리턴하는 값에 항상 return 키워드를 붙여야 했었다면, 
화살표 함수는 리턴 값이 표현 식인 경우에 return 키워드 없이 값을 리턴 할 수 있다.

함수를 짧게 바꾸는 방법은, 함수 본문을 감싸는 {,}와 return 키워드를 생략하고 리턴할 표현식을 => 뒤에 작성하면 해당 표현식이 함수 실행 결과로 리턴된다.
</pre>
