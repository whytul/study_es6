<h2>화살표 함수(Arrow function)</h2>
<pre>
<script>
    //ES5
    var sum5 = function (a, b) {
        return a + b;
    }

    //ES6
    var sum6 = (a, b) => {
        return a + b;
    };

    document.writeln("ES5 : " + sum5(10, 20));
    document.writeln("ES6 : " + sum6(20, 30));
</script>
화살표 함수는 this 바인딩 이슈를 해결해준다.
함수 표현식의 긴 문법을 좀 더 단축해준다.
</pre>
